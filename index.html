<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input id="city-input" type="text" placeholder="Enter city name .." /
        spellcheck="false">
        <button onclick="checkWeather()"></button>
      </div>
      <div class="weather">
        <img src="./assets/images/rain.png" alt="rainy" class="weather-icon" />
        <!-- <h1 class="temp-value">22Â°C</h1> -->
        <h1 id="temp-value"></h1>
        <h2 id="city-name"></h2>
        <div class="details">
          <div class="col">
            <img src="/assets/images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>umidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/assets/images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km / h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
